<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#19191B">
  <title>Enver</title>

  <!-- Favicone -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="header" id="header">
    <div class="container header__container">
      <div class="header__logo">
        <a href="/">
          <figure>
            <img src="images/logo.svg" alt="Enver Logo">
            <figcaption>Enver</figcaption>
          </figure>
        </a>
      </div>
      <nav class="nav">
        <ul class="list-reset nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#hero">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#test">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#our-project">Our Project</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#about">About&nbsp;us</a>
          </li>
        </ul>
      </nav>
      <button class="btn-reset btn-outline centered header__btn">Contact us</button>
      <button class="btn-reset header__burger">
        <div class="header__burger-span"></div>
      </button>
    </div>
  </header>
  <main>
    <section class="hero" id="hero">
      <div class="container hero__container">
        <div class="hero__info">
          <h1 class="main-title hero__title">Build Your Awesome Platform</h1>
          <p class="hero__desc">
            Enver studio is&nbsp;a&nbsp;digital studio that offers several services such as&nbsp;UI/UX Design to&nbsp;developers, we&nbsp;will provide the best service for those of&nbsp;you who use our services.
          </p>
          <button class="btn-reset btn hero__btn">
            Our Services
            <span>
              <img src="images/hero/hero-btn-icon.svg" alt="icon">
            </span>
          </button>
        </div>
        <div class="hero__image">
          <span class="hero__image-icon hero__image-icon_1"></span>
          <span class="hero__image-icon hero__image-icon_2"></span>
          <img src="images/hero/hero-img.png" alt="image">
          <span class="hero__image-icon hero__image-icon_3"></span>
          <span class="hero__image-icon hero__image-icon_4"></span>
        </div>
      </div>
    </section>
  </main>

  <script src="scripts/custom.js"></script>
</body>
</html>
